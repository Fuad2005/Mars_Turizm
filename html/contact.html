<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/index.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/Contact_2.css">
    <link rel="stylesheet" href="/css/Contact.css">

</head>

<body>
    <!-- Nav -->
    <header class="header">
        <div class="container">
            <div class="d-flex nav">
                <h1>Valles Marineris</h1>
                <div class="menu">
                    <ul class="d-flex align-items-center">
                        <li><a class="home" href="/html/index.html">Ana səhifə</a></li>
                        <li><a class="about" href="/html/about.html">Haqqımızda</a></li>
                        <li><a class="plan" href="/html/plan.html">Paketlər</a></li>
                        <li><a class="plan" href="/html/shop.html">Məhsullar</a></li>
                        <li><a class="contact" href="/html/contact.html">Əlaqə</a></li>
                    </ul>
                </div>


            </div>

        </div>
    </header>
    <!-- ENd -->

    <!-- ! Region Contact -->
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Bizimlə Əlaqə <i class="fa-solid fa-globe"></i></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-md-7 d-flex align-items-stretch">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4"></h3>
                                    <div id="form-message-warning" class="mb-4"></div>
                                    <!-- <div id="form-message-success" class="mb-4">
                                        Your message was sent, thank you!
                                    </div> -->
                                    <form method="POST" id="contactForm" name="contactForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group ">
                                                    <input type="text" class="form-control form-border" name="name"
                                                        id="name" placeholder="Ad">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="email" class="form-control form-border" name="email"
                                                        id="email" placeholder="Elektron Poçt">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-border" name="subject"
                                                        id="subject" placeholder="Mövzu">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <textarea name="message" class="form-control form-border"
                                                        id="message" cols="30" rows="7" placeholder="Mesaj"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button type="reset" class="btn send">Gonder</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap div-2 w-100 p-lg-5 p-4">
                                    <h3 class="mb-4 mt-md-4">Əlaqə Məlumatları</h3>
                                    <div class="dbox w-100 d-flex align-items-start">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-map-marker"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p><span>Ünvan:</span> 141 Zərgər Palan, Bakı 1005, Azərbaycan
                                            </p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p><span>Telefon:</span> <a href="tel://1234567920">+055 555 55 55 </a></p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p><span>Email:</span> <a
                                                    href="info@vallesMarines.com">info@vallesMarines.com</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- * EndRegion -->


    <script src="../vendors/bootstrap.bundle.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
